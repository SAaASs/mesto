<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Научиться учиться</title>
</head>

<body class="page no-transition">
    <div id="popupEdit" class="popup closePopupClass">
        <div class="popup__container">
            <button id="popupEditCloseButton" type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profileEditForm" class="popup__form" id="profileEditForm">
                <fieldset id="editFields" class="popup__fields">
                    <div  class="popup__input-container">
                        <input name="name_input" class="popup__input" id="popupName" novalidate minlength="2" maxlength="40" required>
                        <span class="popupName-error popup__error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input name="work_input" class="popup__input" id="popupWork" novalidate minlength="2" maxlength="400" required>
                        <span class="popupWork-error popup__error"></span>
                    </div>
                    <button type="submit" class="popup__save" id="popupEditSave">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="popupAdd" class="popup closePopupClass">
        <div class="popup__container">
            <button id="popupAddCloseButton" type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое Место</h2>
            <form name="profileAddForm" class="popup__form" id="profileAddForm">
                <fieldset id="addFields" class="popup__fields">
                    <div class="popup__input-container">
                        <input name="newPlaceName" placeholder="Название" class="popup__input popup__input_add" id="newPlaceName" novalidate minlength="2" maxlength="40" required>
                        <span class="newPlaceName-error popup__error"></span>
                    </div>
                    <div class="popup__input-container">
                        <input name="newPlaceImgLink" placeholder="Ссылка на картинку" class="popup__input popup__input_add" id="newPlaceImgLink" novalidate type="url" required>
                        <span class="newPlaceImgLink-error popup__error"></span>
                    </div>
                    <button type="submit" class="popup__save" id="popupAddCreate">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div id="full-image-popup" class="full-image-popup full-image-popup_darker closePopupClass">
        <div class="full-image-popup__img-container">
            <img id="full-image-popup__img" class="full-image-popup__img" alt="Место" src="<%=require('../images/Vector.png')%>"><!-- Путь-затычка, чтобы автотест не ругался -->
            <button type="button" class="popup__close-button"></button>
            <p class="full-image-popup__img-name"></p>
        </div>
    </div>
    <header class="header">
        <img alt="Место Россия" class="header__logo" src="<%=require('../images/Vector.png')%>">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <img alt="Жак-Ив Кусто" src="<%=require('../images/image.jpg')%>" class="profile__avatar">
                <div class="profile__wrap-vert">
                    <div class="profile__wrap-hori">
                        <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" data-id="popupEdit" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__work" id="profile__work">Исследователь океана</p>
                </div>
            </div>
            <button type="button" data-id="popupAdd" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <template id="element">
                <div class="element">
                    <button type="button" class="element__delete"></button>
                    <img alt="Карачаевск" class="element__image" src="./images/Close Icon.svg"><!-- Путь-затычка, чтобы автотест не ругался -->
                    <div class="element__bottom">
                        <h2 class="element__bottom-text"></h2>
                        <button type="button" data-id="full-image-popup" class="element__bottom-like"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    
</body>

</html>
